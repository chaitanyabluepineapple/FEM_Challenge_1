<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="container">
    <article class="firstArticle">
      <img src="./images/image-equilibrium.jpg" />
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <ul>
        <li>
         <img src="./images/icon-ethereum.svg"/>
            0.041 ETH
        </li>
        <li>
          <img src="./images/icon-clock.svg"/>
          3 days left
        </li>
      </ul>

    </article>

    <article class="profile">
      <img src="./images/cropped-chaitanya.png" />
      <p>Portfolio of <span style="color: white;font-weight: 500;cursor: pointer;">Chaitanya Mohite</span></p>
    </article>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chaitanya Mohite</a>.
  </div>
</body>

</html>
